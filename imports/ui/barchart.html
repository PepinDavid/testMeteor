<template name="Chart">
    <span class="{{myCollection}}"></span>
    <div class="container">
        <div class="container text-center">
            <h2>bar chart D3JS</h2></div>
        <div id="chartPanel">
            <form>
               <label for="">Sélectionnez l'année de la recherche : </label>
                <select id="year">
                   <option id="initYear">Select year</option>
                    {{#if Template.subscriptionsReady}} {{#each years}} {{>year}} {{/each}} {{/if}}
                </select>
                <label for="">Sélectionnez l'option de rangement : </label>
                <select class="option">
                   <option >Select option</option>
                   <option value="0">Du moins peuplé au plus peuplé</option>
                   <option value="1">Du plus peuplé au moins peuplé</option>
                   <option value="2">Ordre alphabétique</option>
                   <option value="3">Ordre alphabétique inverse</option>
                </select>
            </form>
        </div>
        <div id="chartContainer">
            <div class="container">
                <h2>Populations pour l'année : {{annee}}</h2>
            </div>

            <svg id='barChart'>
            </svg>
        </div>
    </div>
    <div class="info">
        <div class="text-center">
            <div id="name"></div>
            <div id="code"></div>
            <div id="pop"></div>
        </div>
    </div>
    <!--    {{> info information=parentInfo}}-->
</template>


<template name="year">   
    <option data-year="{{année}}" value="{{année}}">{{année}}</option>
</template>
